<!DOCTYPE html>
<html>

<head>
    <title>Personal Portfolio Contact Me Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <meta name="description" content="The contact me page for the personal portfolio">
    <meta name="keywords" content="Portfolio, PersonalPortfolio, Contact, ContactMe">
    <meta name="author" content="Daniel Morris">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-style.css">
</head>

<body>
    
<header>
    <h1>Contact Me</h1>
</header>

<div class="contact-container">
    <nav>
        <h2>Other Pages</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <main>

        <section class="contact-content">
            <h3>Get in Contact with Me</h3>
            <form>
                <label for="full-name">Enter your full name:</label>
                <input type="text" name="full-name" id="full-name" placeholder="Enter full name" required>
                <br>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" rows="3" cols="50" placeholder="Enter your comments" required></textarea>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
        
    </main>
    <aside class="contact-content">
            <h3>My Socials:</h3>
            <a href="https://github.com/dmorris95/" class="socials">GitHub</a>
            <a href="https://www.linkedin.com/in/daniel-w-morris/" class="socials">LinkedIn</a>
    </aside>
</div>
